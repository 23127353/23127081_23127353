services:
  iot-water-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-water-monitor
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Ho_Chi_Minh
    networks:
      - iot-network

networks:
  iot-network:
    driver: bridge
